name: Deploy to Dev (DESTROY MODE)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: 920120424621.dkr.ecr.eu-central-1.amazonaws.com
  EKS_CLUSTER: casestudy2-dev-eks

jobs:
  terraform:
    name: Terraform Destroy
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::920120424621:role/githubrepo
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -destroy -out=tfplan
          
      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve
        
      - name: Destroy Summary
        if: always()
        run: |
          echo "## 🗑️ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "All AWS resources have been removed" >> $GITHUB_STEP_SUMMARY
