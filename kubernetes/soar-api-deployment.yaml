apiVersion: apps/v1
kind: Deployment
metadata:
  name: soar-api
  namespace: soar-system
  labels:
    app: soar-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: soar-api
  template:
    metadata:
      labels:
        app: soar-api
    spec:
      containers:
      - name: soar-api
        image: 920120424621.dkr.ecr.eu-central-1.amazonaws.com/casestudy2/dev/soar-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: AWS_REGION
          value: "eu-central-1"
        - name: DYNAMODB_TABLE
          value: "casestudy2-dev-events"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: soar-api
  namespace: soar-system
  labels:
    app: soar-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: soar-api
